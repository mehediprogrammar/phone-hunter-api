<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone-hunter-Api</title>
  <!-- tailwindCss && daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="container mx-auto my-4">
    <h2 class="text-6xl text-center bg-slate-600 text-white p-3 rounded-full">Hunter PHONE</h2>
  </header>
  <main class="container mx-auto my-10">
    <!-- search section -->
    <section class="bg-slate-400 p-4 rounded-lg">
      <input id="input-search" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
      <button onclick="handelSearch()" class="btn btn-error">search</button>
    </section>

    <!-- card section -->
    <section class="mt-10">
      <!--  -->
      <div id="loading-container" class="text-center mt-10 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

      </div>
      <!-- show all button -->

      <div id="show-container" class="hidden mt-10">
        <button onclick="loadingShowAll()" class="btn btn-success">Show</button>

      </div>
    </section>

    <section>
      <!-- Open the modal using ID.showModal() method -->
    
      <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-phone-details" class="font-bold text-lg"></h3>
           <div dir="text-container">

           </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </section>

  </main>
  <footer>

  </footer>
  <!-- script section -->
  <script src="./js/phone.js"></script>
</body>

</html>
